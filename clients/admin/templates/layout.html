<!DOCTYPE html>
<html lang="en">
<head>
  <title><%- site.title %></title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE, IE=10, IE=9, IE=8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- !Stylesheets -->
  <link rel="stylesheet" href="/public/css/vendor.css">
  <link rel="stylesheet" href="/public/css/admin.css">
  <% if (styleSheets.length) { %>
    <% for (var i=0; i < styleSheets.length; i++) { %>
      <link rel="stylesheet" href="<%- styleSheets[i] %>">
    <% } %>
  <% } %>

  <!-- !Favicons -->
  <meta itemprop="image" content="/public/images/favicon-64.png" />
  <link rel="shortcut icon" type="image/x-icon" href="/public/images/favicon.ico" />
  <link rel="icon" type="image/png" href="/public/images/favicon-64.png" />
  <link rel="shortcut icon"  type="image/png" href="/public/images/favicon-64.png" />
  <link rel="icon" type="image/vnd.microsoft.icon" href="/public/images/favicon.ico" />

  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="app"><%- html %></div>

  <% if (env === 'production') { %>
    <!-- real production urls here -->
  <% } else { %>
    <script src="/public/js/vendor.bundle.js"></script>
    <script src="/public/js/client.js"></script>
  <% } %>
</body>
</html>
